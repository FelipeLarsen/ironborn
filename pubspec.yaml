name: ironborn
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0 # A sua versão pode ser diferente, mantenha-a
  firebase_auth: ^6.0.1 # A sua versão pode ser diferente, mantenha-a
  cloud_firestore: ^6.0.0 # A sua versão pode ser diferente, mantenha-a
  google_fonts: ^6.3.1
  fl_chart: ^0.68.0 # Biblioteca para os gráficos
  intl: ^0.20.2 # Biblioteca para formatação de datas (já deve ter, mas confirme)
  timeago: ^3.7.1 # Biblioteca para mostrar tempos relativos (ex: "há 5 minutos")
  firebase_messaging: ^16.0.1
  cloud_functions: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true