name: ironborn
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0 # A sua versão pode ser diferente, mantenha-a
  firebase_auth: ^6.0.1 # A sua versão pode ser diferente, mantenha-a
  cloud_firestore: ^6.0.0 # A sua versão pode ser diferente, mantenha-a
  google_fonts: ^6.3.1
  fl_chart: ^0.68.0 # Biblioteca para os gráficos
  intl: ^0.19.0 # Biblioteca para formatação de datas (já deve ter, mas confirme)

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true